<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detalle del Producto</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Detalle de Producto</h1>
			<div id="cart-icon" title="Ver carrito">
				ðŸ›’<span id="cart-count">0</span>
			</div>
		</header>

		<div class="catalog">
			<div class="product" id="product-detail"></div>
		</div>

		<div id="message" class="message hidden"></div>

		<script>
			let cart = JSON.parse(localStorage.getItem("cart")) || [];
			const product = JSON.parse(localStorage.getItem("selectedProduct"));

			const detail = document.getElementById("product-detail");
			const msg = document.getElementById("message");

			detail.innerHTML = `
      <img src="${product.image}" class="product-img" alt="${product.name}">
      <div class="product-info">
        <h2 class="product-name">${product.name}</h2>
        <p class="product-price">$${product.price}</p>
        <p>DescripciÃ³n: ${product.description}</p>
        <button class="btn" onclick="addToCart()">Agregar al carrito</button>
      </div>
    `;

			function showMessage(text) {
				msg.textContent = text;
				msg.classList.remove("hidden");
				setTimeout(() => msg.classList.add("hidden"), 2500);
			}

			function updateCartCount() {
				const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
				document.getElementById("cart-count").textContent = totalItems;
			}

			function addToCart() {
				const index = cart.findIndex(p => p.id === product.id);
				if (index >= 0) {
					cart[index].quantity += 1;
				} else {
					cart.push({ ...product, quantity: 1 });
				}
				localStorage.setItem("cart", JSON.stringify(cart));
				updateCartCount();
				showMessage("Producto agregado al carrito âœ…");
			}

			document.getElementById("cart-icon").addEventListener("click", () => {
				window.location.href = "cart.html";
			});

			updateCartCount();
		</script>
	</body>
</html>
